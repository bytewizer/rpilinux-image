# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bytewizer"
BBFILE_PATTERN_meta-bytewizer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bytewizer = "6"

LAYERDEPENDS_meta-bytewizer = "core"
LAYERSERIES_COMPAT_meta-bytewizer = "kirkstone"
